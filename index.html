<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <title>우당탕탕 시장님</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        // Polyfill for global
        window.global = window;

        // Polyfill for Granite Native Emitter
        if (!window.__GRANITE_NATIVE_EMITTER) {
            window.__GRANITE_NATIVE_EMITTER = {
                emit: function (event, data) {
                    console.log('[Polyfill] __GRANITE_NATIVE_EMITTER.emit:', event, data);
                }
            };
        }
    </script>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
